    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-blue-700">Admin Panel - Lost & Found</h2>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
        Logout
      </button>
    </div>

    <!-- Admin User Display -->
    <p id="admin-profile" class="text-center text-sm text-gray-600 mb-6"></p>

    <!-- Pending Claims -->
    <section>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Pending Claim Requests</h3>
      <ul id="claims-list" class="space-y-4"></ul>
    </section>

    <!-- All Items -->
    <section>
      <h3 class="text-xl font-semibold text-gray-700 mt-8 mb-2">All Reported Items</h3>
      <ul id="items-list" class="space-y-4"></ul>
    </section>
  </div>

  <script src="admin.js"></script>

  <!-- Toast -->
