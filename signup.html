<html lang="en">
<head>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>

      apiKey: "AIzaSyAC45Q9vgk_GexkWQf_2pxOiTrlMIdxwE4",
      authDomain: "lostandfoundapp-b2102.firebaseapp.com",
      projectId: "lostandfoundapp-b2102",

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-white flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Create an Account</h2>

    <form id="signupForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="text" id="adminCode" placeholder="Admin Access Code (optional)"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm mt-4">Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-md hidden"></div>

  <script src="signup.js"></script>
</body>
</html>
